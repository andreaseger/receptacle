require: rt_rubocop_defaults

AllCops:
  TargetRubyVersion: 2.3

Metrics/LineLength:
  Max: 99
  Exclude:
    - test/*

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'

Metrics/AbcSize:
  Exclude:
    - test/*

Metrics/ClassLength:
  Exclude:
    - test/*

Metrics/MethodLength:
  Exclude:
    - test/*

Style/Documentation:
  Enabled: false
